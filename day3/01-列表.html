<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=、, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ol,ul {
        list-style:none;
        /* 取消默认样式 */
    }
</style>
<body>
    <!-- 列表用于布局，整洁、有序 -->
    <!-- 1.无序列表 -->
    <ul>
        <li>

        </li>
    </ul>
    <!-- 前面默认成小黑点，顺序无关紧要、为并列关系，css可以去掉 -->
    <!-- <ul></ul>中只能添加<li></li> -->
    <!-- <li></li>中可以放任何元素 -->

    <!-- 2.有序列表 -->
    <ol>
        <li>列表项1</li>
        <li>列表项2</li>
    </ol>
    <!-- 前面自动加上1234 -->
    <!-- <ol></ol>中只能放<li></li> -->

    <!-- 3.自定义列表 -->
    <dl>
        最大块
        <dt>
            小块里的大块
        <dd>
            小块里的小块
        </dd>
        </dt>
    </dl>
    <!-- <dt></dt>与<dd></dd>是兄弟关系，不是父子关系， -->
    <!-- <dl></dl>中只能含<dt></dt>和<dd></dd>，但数量不限 -->
    <!-- <dt></dt>与<dd></dd>中可以放任何元素 -->



</body>

</html>
